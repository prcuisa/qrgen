<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prcuisa QR Code Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.7.1/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
  <style>
    :root {
      --primary: #7c3aed;
      --secondary: #3b82f6;
      --background: #f9fafb;
      --dark: #1f2937;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 2rem;
      background: var(--background);
      color: var(--dark);
      transition: background 0.3s, color 0.3s;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: var(--primary);
    }
    .form-section {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      max-width: 850px;
      margin: auto;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.05);
      transition: background 0.3s, color 0.3s;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    select, textarea, input[type="file"], input[type="range"], input[type="text"] {
      margin-top: 0.5rem;
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #fff;
      color: #1f2937;
      transition: background 0.3s, color 0.3s, border 0.3s;
    }
    input[type="range"] { padding: 0; }
    textarea { height: 100px; resize: vertical; }
    .button-group {
      margin-top: 1.5rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    button {
      background-color: var(--primary);
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background-color: #6d28d9; }
    #qr-codes {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
      max-width: 1200px;
      margin-inline: auto;
    }
    .qr-container {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      transition: background 0.3s;
    }
    .qr-container p {
      word-break: break-word;
      font-size: 0.875rem;
      margin-top: 0.5rem;
    }
    .qr-container button {
      background-color: var(--secondary);
      margin-top: 0.5rem;
    }
    .qr-container button:hover {
      background-color: #2563eb;
    }
    #loading {
      display: none;
      text-align: center;
      margin-top: 1rem;
    }
    .spinner {
      margin: 0 auto;
      border: 6px solid #eee;
      border-top: 6px solid var(--primary);
      border-radius: 50%;
      width: 48px;
      height: 48px;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    footer {
      text-align: center;
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #6b7280;
      transition: color 0.3s;
    }
    footer hr {
      margin-bottom: 1rem;
      border: none;
      border-top: 1px solid #e5e7eb;
      transition: border 0.3s;
    }
    .qr-container > div canvas {
      width: 150px !important;
      height: 150px !important;
    }

    /* === Dark Mode Styles === */
    .dark-mode {
      background-color: #111827;
      color: #f9fafb;
    }

    .dark-mode .form-section,
    .dark-mode .qr-container {
      background-color: #1f2937;
      color: #f9fafb;
    }

    .dark-mode select,
    .dark-mode textarea,
    .dark-mode input[type="file"],
    .dark-mode input[type="range"],
    .dark-mode input[type="text"] {
      background-color: #374151;
      color: #f9fafb;
      border-color: #4b5563;
    }

    .dark-mode button {
      background-color: var(--primary);
      color: #fff;
    }

    .dark-mode .qr-container button {
      background-color: var(--secondary);
    }

    .dark-mode footer {
      color: #9ca3af;
    }

    .dark-mode footer hr {
      border-top-color: #374151;
    }
  </style>
</head>
<body>
  <h2>ğŸš€ Prcuisa QR Code Generator</h2>

  <div style="text-align: center; margin-bottom: 1rem;">
    <label>
      <input type="checkbox" id="themeToggle" />
      ğŸŒ™ Aktifkan Dark Mode
    </label>
  </div>

  <div class="form-section">
    <label for="logoInput">ğŸ–¼ï¸ Upload Logo (opsional)</label>
    <input type="file" id="logoInput" accept="image/*" />

    <label for="logoSizeRange">ğŸ”§ Ukuran Logo (max 80%)</label>
    <input type="range" id="logoSizeRange" min="0.05" max="0.8" step="0.01" value="0.5" />
    <small>Ukuran Logo: <span id="logoSizeLabel">50%</span></small>

    <label for="sizeSelect">ğŸ“ Ukuran QR Code (px)</label>
    <select id="sizeSelect">
      <option value="200">200 x 200</option>
      <option value="300">300 x 300</option>
      <option value="500">500 x 500 (HD)</option>
      <option value="1000" selected>1000 x 1000 (Ultra HD)</option>
    </select>

    <label for="dotStyleSelect">ğŸ¨ Gaya Titik QR</label>
    <select id="dotStyleSelect">
      <option value="rounded" selected>Rounded</option>
      <option value="dots">Dots</option>
      <option value="classy">Classy</option>
      <option value="square">Square</option>
    </select>

    <label for="cornerStyleSelect">ğŸ§© Gaya Sudut QR</label>
    <select id="cornerStyleSelect">
      <option value="square">Square</option>
      <option value="dot">Dot</option>
      <option value="extra-rounded" selected>Extra Rounded</option>
    </select>

    <label for="urlPattern">ğŸ§¬ Pola Dynamic URL https://bmri.id/reflivin?deep_link_sub1={param}&deep_link_sub2={param}</label>
    <input type="text" id="urlPattern" placeholder="https://bmri.id/reflivin?deep_link_sub1={cabang}&deep_link_sub2={referral}" />

    <label for="csvInput">ğŸ“„ Data CSV (dipisah koma, satu per baris)</label>
    <textarea id="csvInput" placeholder="branch1,codeA&#10;branch2,codeB&#10;dst"></textarea>
    <small>Kolom harus cocok dengan placeholder dalam pola</small>

    <label for="urlInput">ğŸ”— Atau Masukkan URL Manual (satu per baris)</label>
    <textarea id="urlInput" placeholder="https://bmri.id/testdp?deep_link_sub1=11111&deep_link_sub2=121212&#10;https://bmri.id/testdp?deep_link_sub1=11111&deep_link_sub2=121212&#10;dst"></textarea>

    <div class="button-group">
      <button onclick="generateQRCodes()">ğŸ¨ Generate QR Codes</button>
      <button onclick="downloadAll()">â¬‡ï¸ Download All</button>
      <button onclick="downloadAllZip()">ğŸ“¦ Download ZIP</button>
    </div>

    <div id="loading">
      <div class="spinner"></div>
      <p>Menghasilkan QR Code...</p>
    </div>
  </div>

  <div id="qr-codes"></div>

  <footer>
    <hr />
    Â© 2025 Â· Design and Develop by <strong style="color:#7c3aed;"><a href="https://www.prcuisa.com/">Prcuisa Labs</a></strong> â€” <span style="color:#3b82f6;">Ecsa Ahcri Pracasa</span>
  </footer>

  <script>
    let logoDataURL = null;
    const qrCodes = [];

    document.getElementById("logoInput").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (event) {
          logoDataURL = event.target.result;
        };
        reader.readAsDataURL(file);
      } else {
        logoDataURL = null;
      }
    });

    async function generateQRCodes() {
      let urls = [];

      const pattern = document.getElementById("urlPattern").value.trim();
      const csvData = document.getElementById("csvInput").value.trim();
      const staticUrls = document.getElementById("urlInput").value.trim();

      if (pattern && csvData) {
        const lines = csvData.split("\n").map(line => line.trim()).filter(line => line !== "");
        const headers = [...pattern.matchAll(/{(\w+)}/g)].map(m => m[1]);

        lines.forEach(line => {
          const values = line.split(",");
          if (values.length === headers.length) {
            let url = pattern;
            headers.forEach((key, i) => {
              url = url.replace(`{${key}}`, encodeURIComponent(values[i]));
            });
            urls.push(url);
          }
        });
      } else if (staticUrls) {
        urls = staticUrls.split("\n").map(u => u.trim()).filter(u => u !== "");
      } else {
        alert("Masukkan URL langsung atau isi pola + data CSV!");
        return;
      }

      const size = parseInt(document.getElementById("sizeSelect").value);
      const dotStyle = document.getElementById("dotStyleSelect").value;
      const cornerStyle = document.getElementById("cornerStyleSelect").value;
      const logoSize = parseFloat(document.getElementById("logoSizeRange").value);

      const qrContainer = document.getElementById("qr-codes");
      const loading = document.getElementById("loading");

      qrContainer.innerHTML = "";
      qrCodes.length = 0;
      loading.style.display = "block";

      for (let index = 0; index < urls.length; index++) {
        const url = urls[index];

        const qrCode = new QRCodeStyling({
          width: size,
          height: size,
          data: url,
          image: logoDataURL,
          dotsOptions: { color: "#000", type: dotStyle },
          cornersSquareOptions: { type: cornerStyle },
          imageOptions: {
            crossOrigin: "anonymous",
            margin: size * 0.01,
            imageSize: logoSize,
          },
        });

        const container = document.createElement("div");
        container.className = "qr-container";

        const qrWrapper = document.createElement("div");
        await qrCode.append(qrWrapper);

        const label = document.createElement("p");
        label.textContent = url;

        const btn = document.createElement("button");
        btn.textContent = "Download";
        btn.onclick = () => {
          const cleanName = sanitizeFileName(url);
          qrCode.download({ name: `qr_${cleanName}`, extension: "png" });
        };

        container.appendChild(qrWrapper);
        container.appendChild(label);
        container.appendChild(btn);

        qrContainer.appendChild(container);
        qrCodes.push(qrCode);
      }
      loading.style.display = "none";
    }

    function sanitizeFileName(url) {
      return url.replace(/^https?:\/\//, "").replace(/[^a-z0-9]/gi, "_").toLowerCase().slice(0, 50);
    }

    function downloadAll() {
      const urls = document.getElementById("urlInput").value.split("\n").map(u => u.trim()).filter(u => u !== "");
      qrCodes.forEach((qr, index) => {
        const name = sanitizeFileName(urls[index] || "qr_" + index);
        qr.download({ name: `qr_${name}`, extension: "png" });
      });
    }

    async function downloadAllZip() {
      if (qrCodes.length === 0) {
        alert("Belum ada QR code untuk diunduh.");
        return;
      }

      const zip = new JSZip();
      const urls = document.getElementById("urlInput").value.split("\n").map(u => u.trim()).filter(u => u !== "");

      for (let i = 0; i < qrCodes.length; i++) {
        const qr = qrCodes[i];
        const url = urls[i] || `qr_${i}`;
        const blob = await qr.getRawData("png");
        const filename = `qr_${sanitizeFileName(url)}.png`;
        zip.file(filename, blob);
      }

      const zipBlob = await zip.generateAsync({ type: "blob" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(zipBlob);
      a.download = "qr_codes.zip";
      a.click();
    }

    // Update logo size label
    const logoSizeRange = document.getElementById("logoSizeRange");
    const logoSizeLabel = document.getElementById("logoSizeLabel");
    logoSizeRange.addEventListener("input", () => {
      const percent = Math.round(parseFloat(logoSizeRange.value) * 100);
      logoSizeLabel.textContent = `${percent}%`;
    });

    // Dark mode toggle
    const themeToggle = document.getElementById("themeToggle");
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark-mode");
      themeToggle.checked = true;
    }

    themeToggle.addEventListener("change", () => {
      document.body.classList.toggle("dark-mode", themeToggle.checked);
      localStorage.setItem("theme", themeToggle.checked ? "dark" : "light");
    });

    logoSizeLabel.textContent = `${Math.round(parseFloat(logoSizeRange.value) * 100)}%`;
  </script>
</body>
</html>
